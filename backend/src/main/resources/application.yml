server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: insight-flow

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Jackson 配置
  jackson:
    deserialization:
      fail-on-unknown-properties: false  # 忽略未知属性，不抛出异常
    default-property-inclusion: non_null  # 只序列化非null值
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/insight_flow?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: test
    password: test
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000
      lettuce:
        pool:
          min-idle: 1  # 必须 >0
          max-idle: 8
          max-active: 8

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.insightflow.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JPA 配置
jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect

